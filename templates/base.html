<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Candidate Explorer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <header class="app-header">
      <div class="container">
        <a href="{{ url_for('index') }}" class="branding">LlamaIndex Candidate Explorer</a>
        <span class="meta">{{ total_candidates }} profiles indexed</span>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="app-footer">
      <div class="container">
        <p>Embeddings and retrieval powered by LlamaIndex and ChromaDB.</p>
      </div>
    </footer>
  </body>
</html>
